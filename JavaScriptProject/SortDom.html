</ol>

  <script type="text/javascript">
    'use strict';
    var lang = document.getElementsByClassName('lang');
    var langtext = [];
    for (var strarr = 0;strarr < lang.length;strarr++) {
      langtext[strarr] = lang[strarr].innerText;
      //console.log(lang[strarr].innerText)
    }
    langtext.sort();
    for(var x = 0;x < langtext.length;x++){
      lang[x].innerText = langtext[x];
    }
 console.log(lang);
